<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dicionário Simples</h1>
            <p>Digite uma palavra para ver a definição:</p>
        </header>

        <div class="search-box">
            <input type="text" id="search" placeholder="Digite uma palavra...">
            <button onclick="searchWord()">Procurar</button>
        </div>

        <div class="result">
            <h2>Definição</h2>
            <p id="definition">A definição aparecerá aqui...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
